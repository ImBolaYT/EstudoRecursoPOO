<!--PEDE UM NÚMERO E MOSTRA A SEQUENCIA FIBONACCI DELE-->
<!--A SEQUENCIA DE FIBONACCI É UMA SERIE DE NUMEROS EM QUE CADA NUMERO É A SOMA DOS DOIS ANTERIORES, NORMALMENTE COMEÇA EM 0 E 1-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
</head>
<body>
    <script>
        const num = +prompt("Enter a number");
        let fib = [0, 1];
        while (fib[fib.length - 1] + fib[fib.length - 2] <= num) {
            fib.push(fib[fib.length - 1] + fib[fib.length - 2]);
        }
        console.log(fib);
    </script>
</body>
</html>
