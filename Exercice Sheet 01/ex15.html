<!--PEDE UM NUMERO E FAZ A TABUADA DO NUMERO-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>
    <script>
        const num = +prompt("Enter a number: ");

        for (let i = 1; i <= 10; i++) {
            console.log(`${num} x ${i} = ${num * i}`);
        }
    </script>
</body>
</html>
