<!--PEDE UMA FRASE E CAPITALIZA A PRIMEIRA LETRA DE CADA PALAVRA E AS OUTRAS MINUSCULAS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08</title>
</head>
<body>
    <script>
        const sentence = prompt("Escreva uma frase: ");
        const words = sentence.split(" ");
        let titleCase = "";
        for (let i = 0; i < words.length; i++) {
            titleCase += words[i].charAt(0).toUpperCase() + words[i].slice(1).toLowerCase() + " ";
        }
        console.log(titleCase);
    </script>
</body>
</html>
