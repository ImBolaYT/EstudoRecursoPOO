<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <script>
        function pow(x, n) {
            if (n < 1) {
                return 'n must be a natural number';
            }

            let result = 1;
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        let x = parseInt(prompt('Enter x:'));
        let n = parseInt(prompt('Enter n:'));
        console.log(pow(x, n));
    </script>
</body>
</html>
