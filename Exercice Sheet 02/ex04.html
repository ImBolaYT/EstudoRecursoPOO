<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <script>
        function displayResult(num1, num2, operator) {
            let result = '';
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = number1 / number2;
                    }
                    break;
                default:
                    result = "Invalid operator";
                    break;
            }
            alert(result);
        }

        const number1 = +prompt("Number 1: ");
        const number2 = +prompt("Number 2: ");
        const operator = prompt("Operator (+, -, *, /): ");
        displayResult(number1, number2, operator);
        
    </script>
</body>
</html>
