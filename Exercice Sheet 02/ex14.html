<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number === 1) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        if (isPrime(5)) {
            console.log(`The number 5 is prime`);
        } else {
            console.log(`The number 5 is not prime`);
        }
    </script>
</body>
</html>
