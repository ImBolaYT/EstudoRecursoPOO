<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    <script>
        let isPalindrome = (number) => {
            let numberString = number.toString();
            let reversedStr = numberString.split("").reverse().join("");
            return numberString === reversedStr;
        }

        console.log(isPalindrome(121));
    </script>
</body>
</html>
