<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
</head>
<body>
    <script>
        const numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function guessTheNumber(number, attempt) {
            attempts++;
            if (attempts > 5) {
                return;
            }
            if (attempt < number) {
                return -1;
            } else if (attempt > number) {
                return 1;
            } else {
                return 0;
            }
        }

        let userAttempt = 0;
        while (userAttempt !== numberToGuess && attempts <= 5) {
            userAttempt = parseInt(prompt("Guess the number"));
            let result = guessTheNumber(numberToGuess, userAttempt);
            if (result === 1) {
                console.log("DOWN");
            } else if (result === -1) {
                console.log("UP");
            } else if (result === 0) {
                console.log("CONGRATULATIONS, YOU GUESSED IT!");
            }
        }
        if (attempts > 5) {
            console.log(`PATIENCE, PLEASE PLAY AGAIN!, the number was ${numberToGuess}. `);
        }
        
    </script>
</body>
</html>
