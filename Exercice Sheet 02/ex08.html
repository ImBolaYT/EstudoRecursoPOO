<body>
    <script>
        function sumMultiple(a, b) {
            let sum = 0;
            for (let i = a; i <= b; i++) {
                if (i % 3 === 0){
                    sum += i;
                }
            }
            console.log(sum);
        }

        sumMultiple(1, 10);
    </script>
</body>
