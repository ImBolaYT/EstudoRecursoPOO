<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <form id="form">
        <label for="name">Name of the Game:</label>
        <input type="text" id="name" placeholder="Name of the Game" name="name" required>
        <br>
        <label for="year">Year of Release:</label>
        <input type="number" id="year" placeholder="Year of Release" name="year" required>
        <br>
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="action">Action</option>
            <option value="adventure">Adventure</option>
            <option value="strategy">Strategy</option>
            <option value="sport">Sport</option>
            <option value="simulation">Simulation</option>
        </select>
        <br>
        <label for="cover">Cover:</label>
        <input type="url" id="cover" name="cover">
        <br>
        <button type="submit">Add</button>
        <button type="reset">Clean</button>
    </form>

    <table id="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Genre</th>
                <th>Cover</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
        </tbody>



    <script src="ex03.js"></script>
</body>
</html>
